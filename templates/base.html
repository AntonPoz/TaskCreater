<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  </head>
  <body>
      <div class="page">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src="{{url_for('static', filename='img/logo.svg')}}" alt="">
              </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('home')}}" class="nav-link px-2">Главная</a></li>
              <li><a href="{{ url_for('about')}}" class="nav-link px-2">О нас</a></li>
            </ul>

            <div class="col-md-3 text-end">
<!--                <a href="{{ url_for('sign_in')}}">-->
<!--                    <button type="button" class="btn btn-outline-primary me-2">Войти</button>-->
<!--                </a>-->
                <a href="{{ url_for('sign_in', from_page=request.path) }}" class="btn btn-outline-primary me-2">
                    Войти
                </a>
                <a href="{{ url_for('sign_up', from_page=request.path) }}" class="btn btn-outline-primary me-3">
<!--                    <button type="button" class="btn btn-primary">Зарегистрироваться</button>-->
                    Зарегистрироваться
                </a>
            </div>
          </header>
          <div class="content">
              <h1>{% block content %}{% endblock %}</h1>
              <div class="content-text">{% block content_text %}{% endblock %}</div>
<!--              <li>{% block list %}{% endblock %}</li>-->
          </div>

          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                <img class="footer__img" src="{{url_for('static', filename='img/logo.svg')}}" alt="">
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">© 2025 MyFavoriteCompany, Inc</span>
            </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#" aria-label="Instagram">
                            <img class="footer__img" src="{{url_for('static', filename='img/Logo_telegram.png')}}" alt="">
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#" aria-label="Facebook">
                            <img class="footer__img" src="{{url_for('static', filename='img/Logo_web_site.png')}}" alt="">
                        </a>
                    </li>
                </ul>
          </footer>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
